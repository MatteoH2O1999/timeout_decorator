name: Unit tests

on:
  workflow_call:
    inputs:
      testing:
        required: true
        type: boolean

jobs:
  src_unit_tests:
    name: Test sources
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: MatteoH2O1999/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          allow-build: info
          cache-build: true
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install wheel
        run: pip install --upgrade wheel
      - name: Install requirements
        run: pip install -r ./requirements.txt -r ./requirements-dev.txt
      - name: Run tests
        run: coverage run -m pytest -x ./tests
      - name: Generate report
        if: inputs.testing
        run: |
          coverage xml
          coverage report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: inputs.testing
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  package_unit_tests:
    name: Test package
    needs: src_unit_tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: MatteoH2O1999/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          allow-build: info
          cache-build: true
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install wheel
        run: pip install --upgrade wheel
      - name: Install requirements
        run: pip install -r ./requirements-dev.txt
      - name: Install build
        run: pip install --upgrade build
      - name: Build package
        run: python -m build
      - name: Install built package
        run: pip install --force-reinstall ./dist/*.whl
      - name: Remove source
        run: |
          rm -rf ./dist
          rm -rf ./src
      - name: Run tests for installed package
        run: pytest -x ./tests
